<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if the 'type' is present in local storage
      var type = localStorage.getItem('type');
      var gnr = localStorage.getItem('genre');
      var isEtu =localStorage.getItem('isEtu');
      var loginButton = document.querySelector('.cta');
      var acountBtn = document.querySelector('.account');
      var avatar= document.querySelector('.account_img')
      if (type === 'admin') {
    loginButton.remove();
    acountBtn.style.display = 'flex';
    avatar.src = '../images/adminAccount.png';
} else if (type === 'biblio') {
    loginButton.remove();
    acountBtn.style.display = 'flex';
    avatar.src = '../images/librarianAccount.png';
} else if (type === 'abonne') {
  		  if (isEtu === 'false') {
        loginButton.remove();
        acountBtn.style.display = 'flex';
        avatar.src = '../images/teach.png';
    } else if (isEtu === 'true') {
         if (gnr === 'male') {
        loginButton.remove();
        acountBtn.style.display = 'flex';
        avatar.src = '../images/maleAccount.png';
    } else if (gnr === 'femelle') {
        loginButton.remove();
        acountBtn.style.display = 'flex';
        avatar.src = '../images/femaleAccount.png';
    }
    }
} 

    });
    function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the values of 'nom' and 'password' from the URL
        var nomValue = getParameterByName('nom');
        var passwordValue = getParameterByName('password');
     document.getElementById('nomInput').value = nomValue;
        document.getElementById('passwordInput').value = passwordValue;

  </script>
